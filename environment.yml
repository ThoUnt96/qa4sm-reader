name: qa4sm_reader
channels:
- defaults
- conda-forge
dependencies:
- xarray>=2024.0.0
- netcdf4
- pandas
- numpy
- matplotlib
- cartopy>=0.23.0
- pyproj
- h5netcdf>=1.4.1
- libtiff<=4.5.1
- pip
- selectors:
      - selector: selector.platform == 'win'
        dependencies:
            - hdf5
      - selector: selector.platform == 'linux'
        dependencies:
              - hdf5=1.14.5=h2b7332f_0
- pip:
    - parse
    - colorcet
    - scipy
    - seaborn
    - pygeogrids
    - pytest
    - pytest-cov
    - pytesmo
    - cftime>=1.6.4
